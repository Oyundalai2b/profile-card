<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img id="abs-top" src="images/bg-pattern-top.svg" alt="" />
    <img id="abs-bottom" src="images/bg-pattern-bottom.svg" alt="" />

    <div class="profile-card">
      <div class="bg-color">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile-img">
        <img
          id="profile-img"
          src="images/image-victor.jpg"
          alt="image-victor"
        />

        <div class="profile-info">
          <p class="profile-info-name">Victor Crest</p>
          <span>26</span>

          <p class="profile-info-location">London</p>
        </div>
        <div id="hr"></div>
        <div class="sub-section">
          <div class="social">
            <p class="numbers">80K</p>
            <p class="socials">Followers</p>
          </div>
          <div class="social">
            <p class="numbers">803K</p>
            <p class="socials">Likes</p>
          </div>
          <div class="social">
            <p class="numbers">1.4K</p>
            <p class="socials">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oggy</a>.
    </div>
  </body>
</html>
